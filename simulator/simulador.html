<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simulador de Paneles Solares</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="icon" href="https://www.unipiloto.edu.co/wp-content/uploads/2013/11/favicon-upc-2017.png" type="image/x-icon">
	<script src="script.js"></script>
</head>
<body>
	<!-- <h1 class="title">SIMULADOR DE PANELES SOLARES PARA EL APRENDIZAJE DE CORRIENTE ELÉCTRICA Y LA LEY DE OHM UTILIZANDO ENERGÍA SOLAR</h1> -->
	<div class="container">

	<!-- mapa de los paneles solares start -->
	<div class="map">
		<!-- Aquí se mostrará el mapa o diagrama de los paneles solares -->

		<!-- radiacion solar start -->
		<div class="radiacion">
			<label for="radiacion">Radiación solar <br> 
			</label>
			<div>
				<input style="	width: 35px;
							text-align: center;
							margin-right: 10px;
							" 
			type="text" id="radiacion-value" value="0" max="2000" min="0">kWh/m²
		</div>
		<form>
			<input type="range" id="radiacion" min="0" max="2000" step="10" value="0">
		</form>
		</div>
		<div>
			<img class="sun-img" id="sun-img" width="10%" src="static/sun.webp" alt="sun">
		</div>
		<div>
			<img class="flechas-img" id="flechas-img" width="8%" style="transform:rotate(-40deg);" src="static/flechitas.webp" alt="radiacion solar">
		</div>
		<!-- radiacion solar end -->


		<!-- panel solar start -->
		<div class="eficiencia-panel">
			<div>
				<label for="eficiencia">Eficiencia del panel</label>
			</div>
			<div>
				<input style="	width: 35px;
								text-align: center;
								margin-right: 10px;
								" 
				type="text" id="eficiencia-value" value="0" max="100" min="0">%
			</div>
			<input type="range" id="eficiencia" min="0" max="100" step="1" value="0">
		</div>
		<div>
			<img class="panel-img" id="panel-img" width="20%" src="static/paneles.webp" alt="paneles solares">
		</div>
		<!-- panel solar end -->
	</div>
	<!-- mapa de los paneles solares end -->

		<div class="info">
			<!-- Potencia producida por el panel solar -->
			<p>Potencia producida por el panel solar: <span id="potencia-producida"></span>W</p>
		</div>
		<br><br>
		<label>Seleccione el voltaje que soporta el panel solar</label>
		<br>

		<!-- voltaje start -->
		<div>
			<input style="	width: 35px;
							text-align: center;
							margin-right: 10px;
							" 
			type="text" id="voltaje-panel-value" value="0" max="170" min="0">V
		</div>
		<input type="range" id="voltaje-panel-info" min="0" max="170" step="1" value="0">
		<!-- voltaje end -->

		<div class="info">
			<!-- Potencia producida por el panel solar -->
			<p>Corriente electrica que produce el panel solar: <span id="corriente-este-si"></span>A</p>
		</div>

	</div>
</body>
</html>
