<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simulador de Paneles Solares</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="icon" href="https://www.unipiloto.edu.co/wp-content/uploads/2013/11/favicon-upc-2017.png" type="image/x-icon">
	<script src="script.js"></script>
    <link rel="stylesheet" href="celu.css">
</head>
<body>
    
    <img class="panel_solar_img" id="panel_solar_img" src="./static/panel solar.png" style="width: 20%; filter: grayscale(100%)" alt="panel solar">
    <img src="./static/rayos2.png" alt="rayos de sol" class="rayos2-img" style="opacity: 0;" id="rayos2-img">
    <!-- solecito -->
    <img class="img-sun" id="img-sun" style="filter: grayscale(100%);" src="./static/sun.webp" alt="sol">

    <!-- rayos del sol -->
    <img src="./static/pngegg.png" alt="rayos de sol" class="rayos-img" style="opacity: 0;"  id="rayos-img">

    <!-- Simulación carga solar start -->

    <div class="box">
        <div>
           Selecciona un celular:
           <form>
               <select name="select-celu" id="select-celu">
                   <option value="samsung-a30">SAMSUNG A30</option>
                   <option value="samsung-a40">IPHONE X</option>
                   <option value="samsung-a50">GALAXY NOTE 10</option>
                </select>
            </form>
        </div>
        <br>
        <div class="info-bateria-celu">
            <label for="bateria-celu">Bateria del celular</label>
            <form>
                <input type="text" class="bateria-celu" id="bateria-celu" value="4000 mAh" disabled>
            </form>
        </div>
        <div class="tiempo-de-carga-celu">
            <label for="tiempo-carga-celu">Tiempo de carga del celular</label>
            <form>
                <input type="text" class="tiempo-carga-celu" id="tiempo-carga-celu" value="indefinido" disabled>
            </form>
        </div>
        <div class="info-voltaje-celu">
            <label for="voltaje-celu">Energía necesaria para cargar la batería</label>
            <form>
                <input type="text" class="voltaje-celu" id="voltaje-celu" value="15 V" disabled>
            </form>
        </div>
        <img class="phone-img" id="phone-img" src="./imgs/samsung130.png" alt="samsung a30">
    </div>

    <!-- Simulación carga solar end -->



    <!-- radiacion start  -->
    <div class="bloque_de_información_radiacion">
        <label class="text">Radiación solar<br></label>
        <div>
            <form>
                <input class="input_numeros" type="number" id="radiacion_caja" value="0">kWh/m²
            </form>
        </div>
    <form>
        <input type="range" id="radiacion_barra" min="0" max="2000" step="10" value="0">
    </form>
    </div>
    <!-- radiadion ending -->

    <!-- Eficencia solar start -->
    <div class="bloque_de_información_eficiencia_solar">
        <label>Eficiencia del panel<br></label>
        <div>
            <form>
                <input class="input_numeros" type="number" id="eficiencia_solar_caja" value="0">%
            </form>
        </div>
    <form>
        <input type="range" id="eficiencia_solar_barra" min="0" max="100" step="1" value="0">
    </form>
    </div>
    <!-- Eficiencia solar end -->

    <!-- area del panel solar start-->
    <div class="bloque_de_información_area_panel_solar">
        <label>Área del panel solar<br></label>
        <div>
            <form>
                <input class="input_numeros" type="number" id="area_panel_solar_caja" value="1" step="0.1">m²
            </form>
        </div>
    <form>
        <input type="range" id="area_panel_solar_barra" min="1" max="1.7" step="0.1" value="1">
    </form>
    </div>
    <!-- area del panel solar end -->


    <!-- Selector de voltaje de bateria start -->
    <div class="bloque_de_información_selector_de_voltaje">
        <label>Voltaje del regulador de la energía solar<br></label>
        <div>
            <form>
                <input type="range" id="selector_de_voltaje_barra" min="0" max="29" step="1" value="0">
            </form>
        </div>
    </div>

    <div class="selector_de_voltaje_imagen_formulario">
        <img class="regulador-img" src="./static/regulador.webp" id="regulador-img" alt="regulador de enegía solar">
        <form>
            <input class="caja_voltaje_input" type="number" id="selector_de_voltaje_caja" value="0">
        </form>
    </div>
    <!-- Selector de voltaje de bateria end -->

    <!-- Capacidad de carga de la bateria start -->
    <div class="bloque_de_informacion_capacidad_de_bateria">
        <label>Capacidad de la bateria<br></label>
        <div>
            <form>
                <input class="input_numeros" type="number" id="capacidad_de_bateria_caja" value="50" step="1">Ah
            </form>
        </div>
    <form>
        <input type="range" id="capacidad_de_bateria_barra" min="50" max="200" step="1" value="50">
    </form>
    </div>
    <!-- Capacidad de carga de la bateria end -->

    <!-- tiempo de exposicion al sol start -->
    <div class="bloque_de_informacion_tiempo_de_exposicion_al_sol">
        <label>Tiempo de exposición del sol<br></label>
        <div>
            <form>
                <input class="input_numeros" type="number" id="tiempo_de_exposicion_al_sol_caja" value="0" max="12" min="0" step="0.1">h
            </form>
        </div>
        <form>
            <input type="range" id="tiempo_de_exposicion_al_sol_barra" min="0" max="12" step="0.1" value="0">
        </form>
    </div>

    <!-- Información start -->

    <div class="bloque_de_información_información_producida">
        <label>Potencia eléctrica producida por el panel solar<br></label>
        <hr class="hr">
        <input disabled type="text" class="info_corriente_producida_panel_solar" id="info_corriente_producida_panel_solar" value="0.00 V">
    </div>

    <div class="bloque_de_información_potencia_electrica_generada">
        <label>Energía eléctrica generada por el panel solar<br></label>
        <hr class="hr">
        <input disabled type="text" class="info_potencia_electrica_generada_panel_solar"  id="info_potencia_electrica_generada_panel_solar" value="0.00 W">
    </div>

    <div class="bloque_de_informacion_tiempo_de_carga_bateria">
        <label>Tiempo de carga de la bateria total<br></label>
        <hr class="hr">
        <input disabled type="text" class="info_tiempo_de_carga_bateria" id="info_tiempo_de_carga_bateria" value="0.00 h">
    </div>

    <div class="bloque_de_informacion_capacidad_de_carga_bateria">
        <label>Capacidad de carga de la bateria<br></label>
        <hr class="hr">
        <input disabled type="text" class="info_capacidad_de_carga_bateria" id="info_capacidad_de_carga_bateria" value="0.00 Ah">
    </div>

    <!-- Información end -->
</body>
</html>
